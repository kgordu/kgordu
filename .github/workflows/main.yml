- name: generate-snake-game-svg
  uses: Platane/snk@v3.2.0
  with:
    github_user_name: ${{ github.repository_owner }}
    outputs: dist/github-snake.svg

- name: generate-snake-game-dark-svg
  uses: Platane/snk@v3.2.0
  with:
    github_user_name: ${{ github.repository_owner }}
    outputs: dist/github-snake-dark.svg?palette=github-dark

- name: generate-snake-game-ocean-gif
  uses: Platane/snk@v3.2.0
  with:
    github_user_name: ${{ github.repository_owner }}
    outputs: dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
